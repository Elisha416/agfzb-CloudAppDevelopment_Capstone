<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!-- Remove this line the first time you edit this file -->
     This is the index page of your Django app!
    <!--Add a nav bar here -->
    <h1>List of Dealerships</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>City</th>
                <th>State</th>
                <th>Address</th>
                <!-- Add more table headers for other fields as needed -->
            </tr>
        </thead>
        <tbody>
            {% for dealership in dealerships %}
            <tr>
                <td>{{ dealership.id }}</td>
                <td>{{ dealership.city }}</td>
                <td>{{ dealership.state }}</td>
                <td>{{ dealership.address }}</td>
                <!-- Add more table cells for other fields as needed -->
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No dealerships available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

    </body>

</html>
